<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="qr.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="container">
      <div class="content">
        <img src="images/image-qr-code.png" alt="qr-code" />
        <div class="description">
          <p class="line1">
            Improve your front-end<br />
            skills by building projects
          </p>
          <p class="line2">
            Scan the QR code to visit Frontend <br />Mentor and take your coding
            skills to <br />
            the next level
          </p>
        </div>
      </div>
    </div>
  </body>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by
    <a
      href="https://www.linkedin.com/in/anastasia-orlyk-b8167a1b5"
      target="_blank"
      >Anastasia Orlyk</a
    >.
  </div>
</html>
